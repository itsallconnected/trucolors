name: Asset Precompilation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - 'stable-*'

jobs:
  precompile-assets:
    runs-on: ubuntu-latest
    
    env:
      RAILS_ENV: production
      NODE_ENV: production
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      PRECOMPILING_ASSETS: true
      CI: true
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
          
      - name: Install dependencies
        run: |
          bundle config set --local frozen false
          bundle install --jobs 4 --retry 3
          yarn install
          
      - name: Precompile assets
        run: |
          echo "Setting up asset precompilation environment..."
          bundle exec rake assets:precompile
          
      - name: Check asset size
        run: |
          du -h -d 1 public/assets
          
      - name: Cache precompiled assets
        uses: actions/cache@v3
        with:
          path: public/assets
          key: ${{ runner.os }}-assets-${{ github.sha }} 